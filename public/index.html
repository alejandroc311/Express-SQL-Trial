<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Express SQL Trial</title>
  </head>
  <body>
    <form class="contactForm" action="/" method="post" role="form">
      <div class="form-row">
        <div class="form-group col-10 col-md-4 col-sm-8 offset-md-4 offset-sm-2 offset-1">
          <label for="emailFormInput">Email Address</label>
          <input type="email" class="form-control" id="emailFormInput" name="emailFormInput" placeholder="email@youremail.com" value required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-10 col-md-4 col-sm-8 offset-md-4 offset-sm-2 offset-1">
          <label for="commentFormInput">Comment...</label>
          <textarea class="form-control" id="commentFormInput" name="commentFormInput" rows="5" value required></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-10 col-md-4 col-sm-8 offset-md-4 offset-sm-2 offset-1">
          <input class="form-checkbox" type="checkbox" id="invalidCheck" value required>
          <label for="invalidCheck"><small>Please check to make sure you are a human</<small></label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-10 col-md-4 col-sm-8 offset-md-4 offset-sm-2 offset-1">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>``
    <script src="formscript.js"></script>
  </body>
</html>
